name: Update Streak Card

on:
  schedule:
    - cron: "15 0 * * *"  # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download streak SVG
        run: |
          mkdir -p assets
          curl -L "https://streak-stats.demolab.com?user=rootjatin&theme=tokyonight&hide_border=true&border_radius=18" -o assets/streak.svg

      - name: Commit changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/streak.svg"
          message: "chore: update streak card"
          default_author: github_actions
