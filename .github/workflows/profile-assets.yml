name: Update Profile Assets (Snake + Streak)

on:
  workflow_dispatch:
  schedule:
    - cron: "25 0 * * *" # daily (UTC)

permissions:
  contents: write

concurrency:
  group: profile-assets
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate contribution snake (SVG-only)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: rootjatin
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate streak SVG (GitHub API via GraphQL)
        env:
          GH_TOKEN: ${{ secrets.GH_STATS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_streak_svg.py \
            --user rootjatin \
            --tz Asia/Kolkata \
            --max-years 8 \
            --total-days 365 \
            --out assets/streak.svg


      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update profile assets"
          file_pattern: "assets/*.svg dist/*.svg"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
